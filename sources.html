    <script>
        const ul = document.querySelector("ul");
        for(const recipe of recipes)
        {
            const li = document.createElement("li");
            /* li.textContent = recipe.image; */
            const a = document.createElement("a");
            a.href = recipe.image;
            a.textContent = recipe.image;
            li.append(a);
            ul.append(li);
        }
